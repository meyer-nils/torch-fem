name: Generate HTML via nbconvert

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  pages: write

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - run: df -h
      
      - name: "node-cleanup"
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          sudo docker builder prune -a

      - run: df -h

      - name: Set up headless display
        run: |
          sudo apt install -y libgl1 libglx-mesa0 xvfb
          Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &

      - name: Install torch-fem and dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install jupyter nbconvert
          python -m pip install .

      - name: Convert planar notebooks to HTML
        run: |
          jupyter nbconvert --to HTML --execute --output-dir doc/examples/basic/planar/ examples/basic/planar/*.ipynb
          jupyter nbconvert --to HTML --output-dir doc/examples/optimization/planar/ examples/optimization/planar/*.ipynb

      - name: Convert truss notebooks to HTML
        env:
          DISPLAY: ":99"
        run: |
          echo "DISPLAY variable: $DISPLAY"
          jupyter nbconvert --to HTML --execute --output-dir doc/examples/basic/truss/ examples/basic/truss/*.ipynb
          jupyter nbconvert --to HTML --output-dir doc/examples/optimization/truss/ examples/optimization/truss/*.ipynb

      - name: Convert shell notebooks to HTML
        env:
          DISPLAY: ":99"
        run: |
          echo "DISPLAY variable: $DISPLAY"
          jupyter nbconvert --to HTML --execute --output-dir doc/examples/basic/shell/ examples/basic/shell/*.ipynb

      - name: Convert solid notebooks to HTML
        env:
          DISPLAY: ":99"
        run: |
          echo "DISPLAY variable: $DISPLAY"
          jupyter nbconvert --to HTML --execute --output-dir doc/examples/basic/solid/ examples/basic/solid/*.ipynb
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'doc/'

  deploy:
    environment:
      name: github-pages
      url: https://meyer-nils.github.io/torch-fem
    runs-on: ubuntu-latest
    needs: convert
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4